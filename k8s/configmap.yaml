apiVersion: v1
kind: ConfigMap
metadata:
  name: website-content
data:
  index.html: |
    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>ArgoCD K8s Website</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="container">
            <header>
                <h1>Welcome to ArgoCD K8s Website</h1>
            </header>
            <main>
                <section class="intro">
                    <h2>Deployed with ArgoCD</h2>
                    <p>This website is automatically deployed to Kubernetes using ArgoCD for GitOps continuous delivery.</p>
                </section>
                <section class="features">
                    <h3>Features:</h3>
                    <ul>
                        <li>Containerized with Docker and nginx</li>
                        <li>Deployed on Kubernetes</li>
                        <li>Automated deployment with ArgoCD</li>
                        <li>GitOps workflow enabled</li>
                    </ul>
                </section>
            </main>
            <footer>
                <p>&copy; 2026 ArgoCD K8s Website</p>
            </footer>
        </div>
    </body>
    </html>
  style.css: |
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }

    body {
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        min-height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        padding: 20px;
    }

    .container {
        background: white;
        border-radius: 10px;
        box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
        max-width: 800px;
        width: 100%;
        padding: 40px;
    }

    header {
        text-align: center;
        margin-bottom: 30px;
        padding-bottom: 20px;
        border-bottom: 3px solid #667eea;
    }

    header h1 {
        color: #333;
        font-size: 2.5em;
        margin-bottom: 10px;
    }

    main {
        margin-bottom: 30px;
    }

    .intro {
        margin-bottom: 30px;
    }

    .intro h2 {
        color: #667eea;
        font-size: 1.8em;
        margin-bottom: 15px;
    }

    .intro p {
        color: #555;
        font-size: 1.1em;
        line-height: 1.6;
    }

    .features h3 {
        color: #333;
        font-size: 1.5em;
        margin-bottom: 15px;
    }

    .features ul {
        list-style: none;
        padding-left: 0;
    }

    .features li {
        color: #555;
        font-size: 1.1em;
        padding: 10px 0;
        padding-left: 30px;
        position: relative;
    }

    .features li:before {
        content: "âœ“";
        position: absolute;
        left: 0;
        color: #667eea;
        font-weight: bold;
        font-size: 1.2em;
    }

    footer {
        text-align: center;
        padding-top: 20px;
        border-top: 2px solid #eee;
        color: #777;
    }
