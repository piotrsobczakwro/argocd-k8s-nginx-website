    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>AutoPro Workshop - Professional Car Service &amp; Repair</title>
        <link rel="stylesheet" href="style.css">
        <script src="translations.js"></script>
    </head>
    <body>
    
        <nav class="navbar">
            <div class="nav-container">
                <div class="logo">&#128295; AutoPro Workshop</div>
                <ul class="nav-links">
                    <li><a href="#home" data-i18n="nav_home">Home</a></li>
                    <li><a href="#services" data-i18n="nav_services">Services</a></li>
                    <li><a href="#about" data-i18n="nav_about">About</a></li>
                    <li><a href="#contact" data-i18n="nav_contact">Contact</a></li>
                </ul>
                <div class="lang-switcher">
                    <button class="lang-btn active" data-lang="en" aria-label="Switch to English">ENG</button>
                    <button class="lang-btn" data-lang="pl" aria-label="Switch to Polish">PL</button>
                </div>
            </div>
        </nav>
    
        <section id="home" class="hero">
            <div class="hero-content">
                <h1 data-i18n="hero_title">Professional Car Service &amp; Repair</h1>
                <p data-i18n="hero_subtitle">Trusted by hundreds of drivers. We keep your car running at its best.</p>
                <a href="#contact" class="btn" data-i18n="hero_button">Book an Appointment</a>
            </div>
        </section>
    
        <section id="services" class="services">
            <div class="container">
                <h2 data-i18n="services_title">Our Services</h2>
                <div class="services-grid">
                    <div class="service-card">
                        <div class="service-icon">&#128736;</div>
                        <h3 data-i18n="service_diagnostics_title">Engine Diagnostics</h3>
                        <p data-i18n="service_diagnostics_desc">Advanced computer diagnostics to quickly identify and resolve engine issues.</p>
                    </div>
                    <div class="service-card">
                        <div class="service-icon">&#9881;</div>
                        <h3 data-i18n="service_repairs_title">General Repairs</h3>
                        <p data-i18n="service_repairs_desc">Brake service, suspension, exhaust systems, and complete mechanical repairs.</p>
                    </div>
                    <div class="service-card">
                        <div class="service-icon">&#128663;</div>
                        <h3 data-i18n="service_oil_title">Oil &amp; Filter Change</h3>
                        <p data-i18n="service_oil_desc">Regular maintenance to extend your engine life and ensure peak performance.</p>
                    </div>
                    <div class="service-card">
                        <div class="service-icon">&#9889;</div>
                        <h3 data-i18n="service_electrical_title">Electrical Systems</h3>
                        <p data-i18n="service_electrical_desc">Battery checks, alternator repairs, wiring diagnostics, and lighting services.</p>
                    </div>
                    <div class="service-card">
                        <div class="service-icon">&#10052;</div>
                        <h3 data-i18n="service_ac_title">AC &amp; Heating</h3>
                        <p data-i18n="service_ac_desc">Climate control repair, refrigerant recharge, and heating system service.</p>
                    </div>
                    <div class="service-card">
                        <div class="service-icon">&#128722;</div>
                        <h3 data-i18n="service_tire_title">Tire Service</h3>
                        <p data-i18n="service_tire_desc">Tire replacement, rotation, balancing, and wheel alignment for a smooth ride.</p>
                    </div>
                </div>
            </div>
        </section>
    
        <section id="about" class="about">
            <div class="container">
                <h2 data-i18n="about_title">Why Choose Us</h2>
                <div class="about-grid">
                    <div class="about-item">
                        <h3>&#127942; <span data-i18n="about_experience_title">15+ Years Experience</span></h3>
                        <p data-i18n="about_experience_desc">Our certified mechanics bring over 15 years of hands-on experience with all makes and models.</p>
                    </div>
                    <div class="about-item">
                        <h3>&#9989; <span data-i18n="about_pricing_title">Transparent Pricing</span></h3>
                        <p data-i18n="about_pricing_desc">No hidden fees. We provide detailed estimates before any work begins.</p>
                    </div>
                    <div class="about-item">
                        <h3>&#128338; <span data-i18n="about_turnaround_title">Quick Turnaround</span></h3>
                        <p data-i18n="about_turnaround_desc">We value your time. Most standard services are completed the same day.</p>
                    </div>
