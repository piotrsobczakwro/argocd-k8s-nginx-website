<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200">
  <defs>
    <linearGradient id="repairGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#e94560;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#c73650;stop-opacity:1" />
    </linearGradient>
  </defs>
  <!-- Wrench and screwdriver crossed -->
  <g transform="translate(100, 100)">
    <!-- Wrench -->
    <g transform="rotate(-45)">
      <rect x="-5" y="-60" width="10" height="80" fill="url(#repairGrad)"/>
      <circle cx="0" cy="-65" r="15" fill="none" stroke="url(#repairGrad)" stroke-width="8"/>
    </g>
    <!-- Screwdriver -->
    <g transform="rotate(45)">
      <rect x="-4" y="-60" width="8" height="70" fill="#1a1a2e"/>
      <polygon points="-6,-60 6,-60 4,-70 -4,-70" fill="url(#repairGrad)"/>
      <rect x="-6" y="10" width="12" height="30" fill="#c73650"/>
    </g>
  </g>
</svg>
