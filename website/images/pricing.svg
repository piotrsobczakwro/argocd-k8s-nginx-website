<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200">
  <defs>
    <linearGradient id="priceGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#e94560;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#c73650;stop-opacity:1" />
    </linearGradient>
  </defs>
  <!-- Price tag with checkmark -->
  <g transform="translate(100, 100) rotate(-15)">
    <path d="M -40,-50 L 40,-50 L 60,0 L 40,50 L -40,50 Z" fill="url(#priceGrad)"/>
    <circle cx="-30" cy="0" r="8" fill="#fff"/>
    <!-- Checkmark -->
    <g transform="translate(10, 0)">
      <polyline points="-15,0 -5,10 15,-15" fill="none" stroke="#fff" stroke-width="8" stroke-linecap="round" stroke-linejoin="round"/>
    </g>
  </g>
  <!-- Dollar sign -->
  <g transform="translate(50, 50)">
    <text x="0" y="0" font-size="24" font-weight="bold" fill="#1a1a2e">$</text>
  </g>
</svg>
