    <polygon points="100,50 102,56 108,56 103,60 105,66 100,62 95,66 97,60 92,56 98,56" transform="translate(-20, 0) scale(0.8)"/>
    <polygon points="100,50 102,56 108,56 103,60 105,66 100,62 95,66 97,60 92,56 98,56" transform="translate(20, 0) scale(0.8)"/>
