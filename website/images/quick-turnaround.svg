<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200">
  <defs>
    <linearGradient id="timeGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#e94560;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#c73650;stop-opacity:1" />
    </linearGradient>
  </defs>
  <!-- Clock face -->
  <circle cx="100" cy="100" r="60" fill="url(#timeGrad)"/>
  <circle cx="100" cy="100" r="50" fill="#fff"/>
  <circle cx="100" cy="100" r="5" fill="#1a1a2e"/>
  <!-- Clock hands showing speed -->
  <line x1="100" y1="100" x2="100" y2="65" stroke="#1a1a2e" stroke-width="4" stroke-linecap="round"/>
  <line x1="100" y1="100" x2="125" y2="100" stroke="#e94560" stroke-width="3" stroke-linecap="round"/>
  <!-- Hour markers -->
  <circle cx="100" cy="55" r="3" fill="#1a1a2e"/>
  <circle cx="145" cy="100" r="3" fill="#1a1a2e"/>
  <circle cx="100" cy="145" r="3" fill="#1a1a2e"/>
  <circle cx="55" cy="100" r="3" fill="#1a1a2e"/>
  <!-- Speed lines for fast service -->
  <line x1="30" y1="70" x2="45" y2="75" stroke="#e94560" stroke-width="3" stroke-linecap="round" opacity="0.6"/>
  <line x1="25" y1="90" x2="45" y2="93" stroke="#e94560" stroke-width="3" stroke-linecap="round" opacity="0.6"/>
  <line x1="30" y1="110" x2="45" y2="108" stroke="#e94560" stroke-width="3" stroke-linecap="round" opacity="0.6"/>
</svg>
